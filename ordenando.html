<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exemplosjs/ordenando.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <main class="container col-5">

        <h2 class="mb-3" ><b>Ordenando Valores</b></h2>

        <label for="valor">Valor </label>
        <input class="form-control" type="number" id="valor">
        <button class="btn btn-primary mt-2" onclick="add()">Adicionar</button>
        
        <hr>

        <select class="form-select" id="selecao">
            <option value="bubble_sort" selected>Blubble Sort</option>
            <option value="selection_sort">Selection Sort</option>
            <option value="quick_sort">Quick Sort</option>
        </select>
    
        <button class="btn btn-primary mt-2" onclick="ordenar()">Ordenar</button>
        <button class="btn btn-primary mt-2" onclick="misturar()">Misturar</button>
        
        <hr>

        <ul id="valores"></ul>
        
    </main>
</body>
</html>
