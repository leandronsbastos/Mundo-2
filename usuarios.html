<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        p{
            color: aliceblue;
            font-style:italic;
            font-weight: bold;
        }
    </style>
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <p>Os usuários deste exemplo são fornecidos pela API de testes reqres.in</p>
    <div class="container-fluid" id="usuarios">
        <div class="row">
            <div class="card col-3 p-2 m-3" v-for="(user,index) in users" :key="index">
                <img class="card-img-top" v-bind:src="user.avatar" /> 

                <div class="card-body">
                    <span class="card-title"> 
                        <strong> {{user.first_name}} {{user.last_name}} </strong>
                    </span>
                    <br>
                    <span class="card-text">{{user.email}}</span>
                </div>

            </div>
        </div>
    </div>
    <script>
        new Vue({
          el: '#usuarios',
          data() {
            return {
              users:[]
            };
          },
        mounted() {
            this.loadUsers();
        },
          methods: {
            loadUsers() {
              axios.get('https://reqres.in/api/users?per_page=10')
                .then(response => {
                  this.users = response.data.data;
                })
                .catch(error => {
                  console.error(error);
                });
            }
          }
        });
      </script>
</body>

</html>
